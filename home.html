<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Home</title>
    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header></header>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- Account Balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Available Balance</div>
                            <div id="account-balance" class="stat-value">10000</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- Features Start -->
                    <div>
                        <button id="show-add-money-form" class="btn btn-lg m-5">Add Money</button>
                        <button id="show-cash-out-form" class="btn btn-lg">Cash Out</button>
                        <button id="show-transaction-section" class="btn btn-lg mx-5">Transactions</button>
                    </div>
                    <!-- Features End -->
                    <div class="divider"></div>
                    <!-- Add Money Form Start -->
                    <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Add Money</span>
                                </label>
                                <input id="input-add-money" type="text" placeholder="Add Money Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="input-pin-number" type="password" placeholder="Add Pin Number"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- Add Money Form End -->

                    <!-- Cash Out Form Start -->
                    <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Cash Out Amount</span>
                                </label>
                                <input id="input-cash-out" type="text" placeholder="Cash Out Money Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="cash-out-pin" type="password" placeholder="Add Pin Number"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- Cash Out Form End -->

                    <!-- Transaction Start -->
                     <div id="transaction-section" class="hidden">
                        <h2 class="text-4xl text-center ">Transaction History</h2>
                        <div id="transaction-container" class="text-center mt-5 space-y-3">

                        </div>
                     </div>
                    <!-- Transaction End -->
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="/js/utilities2.js"></script>
    <script src="/js/addMoney2.js"></script>
    <script src="/js/cashOut.js"></script>
    <script src="/js/features.js"></script>
</body>

</html>
